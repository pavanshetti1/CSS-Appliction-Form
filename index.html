<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="form-background">
        <div class="form">
            <div class="heading">
                <h1>Job Application Form</h1>
                <h2>for Web Developers</h2>
            </div>
            <div class="info">
                <div class="personal-info1  personal">
                    <p>Enter your first name</p>
                    <p>Enter your second name</p>
                    <input placeholder="Enter your first name">
                    <input placeholder="Enter your second name">
                    <p>Enter your E-mail</p>
                    <p>Job Role</p>
                    <input placeholder="Enter your second name">
                    <Select>
                        <option value="Front-end Developer">Front-end Developer</option>
                        <option value="Back-end Developer">Back-end Developer</option>
                        <option value="Full-stack Developer">Full-stack Developer</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Game Dev">Game Dev</option>
                    </Select>

                </div>
                <div class="personal-info2">
                    <p>Enter your complete address</p>
                    <input placeholder="Enter your permanent address">
                </div>
                <div class="personal-info3 personal">
                    <p>Enter your city name</p>
                    <p>Enter pincode</p>
                    <input placeholder="Enter city">
                    <input placeholder="Enter pincode">
                    <p>Enter your Date of birth</p>
                    <p>Upload Your CV</p>
                    <input type="date">
                    <input type="file">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
